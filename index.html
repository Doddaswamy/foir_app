<!DOCTYPE html>
<html>
<head>
    <title>FOIR Calculator</title>
</head>
<body>
 <h2>Glow.1 Project by Doddaswamy</h2>
    <h2>FOIR Calculator</h2>
    <form method="POST">
        <label>Total Monthly Income: </label>
        <input type="text" name="income" required><br><br>

        <label>Total Monthly Fixed Obligations: </label>
        <input type="text" name="fixed_obligations" required><br><br>

        <button type="submit">Calculate</button>
    </form>

    {% if foir is not none %}
        <h3>Your FOIR is: {{ foir }}%</h3>
    {% endif %}
</body>
</html>
